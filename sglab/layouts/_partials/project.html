<div class="container-fluid text-center">
  <h2>Projects</h2>
  <h4>What we have created</h4>
  
  <div class="row text-center">
    {{ range $index, $member := where .Site.RegularPages "Section" "project" }}
      <div class="col-sm-4">
        <div class="thumbnail">
        <img src="{{ $member.Params.image }}" alt="{{ $member.Params.name }}">
        <p><strong>{{ $member.Params.name }}</strong></p>
        <p>{{ $member.Params.desc }}</p>
        </div>
      </div>
      {{ if eq (mod (add $index 1) 3) 0 }}
    </div>
    <div class="row text-center">
      {{ end }}
    {{ end }}
  </div>
</div>
